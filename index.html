<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Carousel</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">products</a>
        <a href="#contact">Grocery Store</a>
        <a href="#about">Chroma</a>w
      </div>
<div class="carousel-container">
    <div class="carousel-track">
        <div class="carousel-slide">
            <img src="https://media.istockphoto.com/id/1449032425/photo/shopping-bag-full-of-healthy-food-on-blue.webp?b=1&s=170667a&w=0&k=20&c=FsWV_fWhTFhGtQq2KN0Kt3tqcqR5yk_ck0_qpRgu7tU=" alt="Product 1">
        </div>
        <div class="carousel-slide">
            <img src="https://imgmedia.lbb.in/media/2019/11/5dd6332e29c8a54dff9e4658_1574318894116.jpg" alt="Product 2">
        </div>
        <!-- Add more carousel-slide elements for additional products -->
    </div>

    <div class="carousel-controls">
        <button class="control-button" onclick="prevSlide()" style="color:red">&#10094;</button>
        <button class="control-button" onclick="nextSlide()" style="color:red">&#10095;</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
